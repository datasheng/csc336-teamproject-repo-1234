# Test configuration for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Initialize schema
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# HikariCP settings for tests
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=5000

# Logging
logging.level.root=WARN
logging.level.com.campusevents=DEBUG

# CORS
app.cors.allowed-origins=http://localhost:5173

# JWT
app.jwt.secret=test-secret-key-for-testing-purposes-at-least-64-characters-long-12345
app.jwt.expiration-ms=86400000

# GCP (disabled for tests)
app.gcp.project-id=
app.pubsub.topic=test-topic
app.pubsub.subscription=test-subscription
