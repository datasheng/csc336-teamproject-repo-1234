# Server configuration
server.port=8080

# Database configuration (Neon PostgreSQL)
# These values are read from environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP connection pool settings
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging configuration
logging.level.root=INFO
logging.level.com.campusevents=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# CORS configuration
# The frontend URL is read from environment variable for CORS
app.cors.allowed-origins=${FRONTEND_URL:http://localhost:5173}

# JWT configuration
app.jwt.secret=${JWT_SECRET:default-dev-secret-key-change-in-production-at-least-64-characters-long}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# Google Cloud Pub/Sub configuration (for future milestone)
app.gcp.project-id=${GCP_PROJECT_ID:}
app.pubsub.topic=${PUBSUB_TOPIC:event-updates}
app.pubsub.subscription=${PUBSUB_SUBSCRIPTION:event-updates-sub}
